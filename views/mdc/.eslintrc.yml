---
root: true
extends: ["eslint:recommended", "google"]
env:
  es2020: true
  browser: true

rules:
  indent:
    - warn
    - 4
  prefer-destructuring: off
  brace-style:
    - 2
    - stroustrup
    - allowSingleLine: false
  require-jsdoc: 0
  no-console: 0
  max-len: [2, 140, 4, {"ignoreUrls": true}]

parserOptions:
  sourceType: module


